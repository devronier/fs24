<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecth API</title>
</head>


<body>
    <button onclick="buscarUsuarios()">Buscar usuários</button>
    <button onclick="criarUsuario()">Cria usuário</button>
    <button onclick="deletar()">DELETAR</button>
    <button onclick="buscarUmUsuario(3)">Buscar</button>
    <button onclick="atualizarUsuario(3)">Atualizar</button>
    <button onclick="fortaleza()">Fortaleza</button>
    <button onclick="ceara()">Ceará</button>

    <script>

        const usuario = {
            nome: "Eu",
            email: "email@email.com"
        }

        async function transformarEmJson(response) {
            const data = await response.json()
            return data;
        }

        async function buscarUsuarios() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users")
            transformarEmJson(response)
            console.log(data)
        }

        async function criarUsuario() {
            const response = await fetch("https://jsonplaceholder.typicode.com/users", {
                method: "POST",
                body: JSON.stringify(usuario)
            })
            transformarEmJson(response)
        }

        async function deletar(id) {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`, {
                method: "DELETE",
            })
            transformarEmJson(response)
        }

        async function buscarUmUsuario(id) {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
            transformarEmJson(response)
        }

        async function atualizarUsuario(id) {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`, {
                method: "PUT",
                body: JSON.stringify(usuario)
            })
            await transformarEmJson(response)
        }

        async function fortaleza() {
            window.document.body.innerHTML += "<h1>TUF + JGT</h1>"
        }

        async function ceara() {
            window.document.body.innerHTML += "<h1>Cearamor</h1>"
        }

    </script>
</body>

</html>
