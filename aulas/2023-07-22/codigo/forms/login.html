<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post" action="">
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" placeholder="Escreva seu email">
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input id="senha" type="password" name="senha" placeholder="Escreva sua senha">
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
